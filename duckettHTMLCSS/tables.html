<html>
    <body>
        <!-- Make a Table -->
         <table>
             <!-- table row -->
             <tr>
                <!-- table data -->
                <td>15</td>
                <td>15</td>
                <td>30</td>
             </tr>
             <tr>
                 <td>45</td>
                 <td>60</td>
                 <td>45</td>
             </tr>
         </table>

         <!-- Another Table -->
         <table>
             <tr>
                 <!-- empty table heading so it doesn't cover the first column -->
                 <th></th>
                 <!-- "col" makes it head a column -->
                 <th scope="col">Saturday</th>
                 <th scope="col">Sunday</th>
             </tr>
             <tr>
                 <th scope="row">Tickets sold:</th>
                 <td>120</td>
                 <td>135</td>
                 <th scope="row">Total sales:</th>
                 <td>$600</td>
                 <td>$675</td>
             </tr>
         </table>

         <!-- can use colspan and rowspan to allow data to take up
            multiple columns or rows -->

        <!-- can use thead, tbody, and tfoot to set up for much
            longer tables -->
    </body>
</html>
